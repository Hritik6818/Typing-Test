<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="Style.css"> <!-- Optional: link to your CSS file -->
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field">

        <div class="content-box">
            <div class="typing-test">
                <p></p>
            </div>

            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60s</b></span>
                    </li>
                    <li class="mistake">
                        <p>Mistake:</p>
                        <span><b>0</b></span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span><b>0</b></span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span><b>0</b></span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
